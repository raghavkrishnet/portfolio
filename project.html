<!DOCTYPE html>
<html>

<head>
	<title>Raghav Yadav</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="icon" type="image/png" href="images/Favicon.svg" />
	<link rel="stylesheet" type="text/css" href="project.css" />
	<link id="theme-style" rel="stylesheet" type="text/css" href="" />
</head>

<body>
	<section class="s1">
		<div class="main-container">
			<div class="greeting-wrapper">
				<h1>My Past Projects</h1>
			</div>

			<div class="img-wrapper">
				<div class="nav-wrapper">
					<!-- Link around dots-wrapper added after tutorial video -->
					<a href="index.html">
						<div class="dots-wrapper">
							<div id="dot-1" class="browser-dot"></div>
							<div id="dot-2" class="browser-dot"></div>
							<div id="dot-3" class="browser-dot"></div>
						</div>
					</a>

					<ul id="navigation">
						<li><a href="project.html">Projects</a></li>
						<li><a href="index.html#case-study">Case Study</a></li>
						<li><a href="index.html#contact">Contact</a></li>
					</ul>
				</div>

				<div class="image-gallery-container">
					<div id="project-gallery" class="images" aria-live="polite"></div>

					<!-- template for each card (keeps your current styling) -->
					<template id="project-card-tpl">
						<div class="image" role="button" tabindex="0">
							<img class="card-img" loading="lazy" />
							<div class="title"></div>
						</div>
					</template>

					<div class="image-gallery-container">
						<div class="lightbox" role="dialog" aria-modal="true" aria-labelledby="lb-title"
							aria-hidden="true">
							<div class="lightbox-content">
								<img src="" alt="Lightbox Image" id="lb-img" />
								<p id="lb-caption" class="sr-only"></p>
							</div>
							<div class="lightbox-header">
								<h2 id="lb-title" class="sr-only">Project image preview</h2>
								<div class="image-counter" aria-live="polite">1/33</div>
								<div class="button-group">
									<button class="prev-btn" title="Previous" aria-label="Previous image">
										<i class="fas fa-chevron-left"></i>
									</button>
									<button class="next-btn" title="Next" aria-label="Next image">
										<i class="fas fa-chevron-right"></i>
									</button>

									<button class="zoom-btn" title="Zoom" aria-label="Zoom in">
										<i class="fas fa-search-plus"></i>
									</button>
									<button class="open-new-tab-btn" title="Open in New Tab"
										aria-label="Open in New Tab">
										<i class="fas fa-external-link-alt"></i>
									</button>
									<button class="fullscreen-btn" title="Full Screen" aria-label="Toggle full screen">
										<i class="fas fa-expand"></i>
									</button>
									<button class="download-btn" title="Download" aria-label="Download image">
										<i class="fas fa-download"></i>
									</button>
									<button class="close-btn" title="Close" aria-label="Close preview">
										<i class="fas fa-times"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="main.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
